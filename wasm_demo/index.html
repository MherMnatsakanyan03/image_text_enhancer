<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASM Image Processing Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        #fileInput {
            display: none;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #48bb78;
            color: white;
        }

        .btn-secondary:hover {
            background: #38a169;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(72, 187, 120, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .drop-zone {
            border: 3px dashed #667eea;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .drop-zone.drag-over {
            background: #e6e9ff;
            border-color: #764ba2;
            transform: scale(1.02);
        }

        .drop-zone p {
            color: #667eea;
            font-size: 1.2em;
            margin: 10px 0;
        }

        .canvas-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .canvas-wrapper {
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            background: #f7fafc;
        }

        .canvas-wrapper h3 {
            margin-bottom: 15px;
            color: #2d3748;
            font-size: 1.3em;
        }

        canvas {
            width: 100%;
            height: auto;
            border-radius: 4px;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
            font-weight: 600;
        }

        #status.info {
            background: #bee3f8;
            color: #2c5282;
        }

        #status.success {
            background: #c6f6d5;
            color: #22543d;
        }

        #status.error {
            background: #fed7d7;
            color: #742a2a;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding: 20px;
            background: #f7fafc;
            border-radius: 8px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .canvas-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñºÔ∏è WASM Image Processing Demo</h1>
        <p class="subtitle">CImg + OpenMP running in your browser</p>

        <div class="drop-zone" id="dropZone">
            <p>üìÅ Drag & Drop an image here</p>
            <p style="font-size: 0.9em; color: #999;">or</p>
        </div>

        <div class="controls">
            <label for="fileInput" class="btn btn-primary">
                üìÇ Choose Image
            </label>
            <input type="file" id="fileInput" accept="image/*">
            <button id="processBtn" class="btn btn-secondary" disabled>
                ‚ö° Process Image
            </button>
        </div>

        <div id="status"></div>

        <div class="stats" id="stats" style="display: none;">
            <div class="stat-item">
                <div class="stat-value" id="threadCount">-</div>
                <div class="stat-label">OpenMP Threads</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="imageSize">-</div>
                <div class="stat-label">Image Size</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="processTime">-</div>
                <div class="stat-label">Process Time (ms)</div>
            </div>
        </div>

        <div class="canvas-container">
            <div class="canvas-wrapper">
                <h3>üì• Input Image</h3>
                <canvas id="inputCanvas"></canvas>
            </div>
            <div class="canvas-wrapper">
                <h3>üì§ Output Image</h3>
                <canvas id="outputCanvas"></canvas>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
